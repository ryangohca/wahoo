
<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <title> {% block title %} {% endblock %}</title>
            <link rel="icon" href="../static/images/Favicon-32x32.jpeg">
            <link rel="stylesheet" href="../static/base.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            {% block otherScripts %} {% endblock %}
        {% endblock %}
    </head>
    <body>
        <!-- todo headers here -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
            <div class="container-fluid" id="main-header">
                <a class="navbar-brand" href="{{url_for('root')}}">
                    <img src="../static/images/main-logo.png" alt="logo" height="125">
                </a>
                <h2 class="navbar-text">
                    BO JIO AH?
                </h2>
                <a class="navbar-brand" href="{{url_for('login')}}">
                    LOGIN
                    <!-- profile pic here -->
                </a>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
            <div class="container-fluid" id="sub-header">
                <a class="navbar-brand" href="{{url_for('surprise')}}">
                    SURPRISE ME
                </a>
                <a class="navbar-brand" href="#">
                    FILTER
                </a>
                <a class="navbar-brand" href="{{url_for('upload')}}">
                    POST
                </a>
                <form class="d-flex" role="search" href="#">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Go</button>
                </form>
            </div>
        </nav>
        {% block content %} {% endblock %}
    </body>
</html>
